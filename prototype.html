<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Prototypes</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet" />
  <style>
    :root{--primary:#ffafcc;--primary-dark:#ff7eb3;--bg:#fdf2f8;--text:#1f2937;}
    *{margin:0;padding:0;box-sizing:border-box;font-family:'Inter',sans-serif;}
    body{background:var(--bg);color:var(--text);line-height:1.6;}
    a{color:var(--primary-dark);text-decoration:none;transition:color .2s;}a:hover{color:var(--primary);}  

    /* ---------- Hero ---------- */
    .hero{min-height:40vh;display:flex;align-items:center;justify-content:center;text-align:center;padding:2.5rem 1rem;background:linear-gradient(135deg,var(--primary-dark)0%,var(--primary)100%);color:#fff;}
    .hero h1{font-size:clamp(2rem,5vw,3.5rem);font-weight:800;}

    /* ---------- Top Nav ---------- */
    nav{position:sticky;top:0;z-index:10;background:#fff;box-shadow:0 2px 6px rgba(0,0,0,.06);}  
    nav ul{display:flex;justify-content:center;gap:2rem;list-style:none;padding:1rem;}  
    nav a{font-weight:600;color:var(--text);}nav a:hover{color:var(--primary-dark);}  

    /* ---------- Section ---------- */
    section{padding:3.5rem 1rem;max-width:1100px;margin:0 auto;}  
    section h2{text-align:center;font-size:2rem;font-weight:700;margin-bottom:2.5rem;color:var(--primary-dark);}  

    /* ---------- Vertical full‑width cards ---------- */
    .stack{display:grid;grid-template-columns:1fr;row-gap:3rem;}  /* 一列，纵向排布 */
    .card{background:#fff;border-radius:1rem;padding:1.75rem;box-shadow:0 4px 16px rgba(0,0,0,.05);}  
    .card h3{margin-bottom:1rem;font-size:1.25rem;font-weight:700;}
    .card img{width:100%;height:auto;border-radius:0.5rem;}
    iframe{width:100%;border:none;border-radius:0.5rem;height:450px;}

    /* ---------- Footer ---------- */
    footer{background:#fce7f3;color:#374151;text-align:center;padding:2rem;font-size:.9rem;margin-top:4rem;}
  </style>
</head>
<body>
  <header class="hero"><h1>Low‑Fi & Working Prototype</h1></header>

  <nav>
    <ul>
      <li><a href="index.html">About</a></li>
      <li><a href="prototype.html">Prototype</a></li>
      <li><a href="demo.html">Demo Video</a></li>
      <li><a href="results.html">Results</a></li>
    </ul>
  </nav>

  <section>
    <h2>Prototypes</h2>
    <div class="stack">
      <div class="card">
        <h3>Story Board</h3>
        <img src="asset/storyboard.png" alt="story board" />
      </div>

      <div class="card">
        <h3>User Flow Diagram</h3>
        <img src="asset/userflow.png" alt="user flow diagram" />
      </div>

      <div class="card">
        <h3>Interactive Wireflow</h3>
        <iframe src="https://rp.mockplus.com/rps/_B9xZLebTK? Please view "AI outfit"" title="Wireflow"></iframe>
      </div>
    </div>
  </section>

  <footer>&copy; 2025 Yu Liu · Fengkai Liu · Zhen Zhang</footer>
</body>
</html>
